<html>
    <head>
        <title>Kocham cię kotek <3</title>
        <style>
            body {
                background-color: #ffb6c1;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="24" font-size="24">❤️</text></svg>'), auto; /* Change cursor to emoji */
            }
            section {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 10;
                box-shadow:
                    0 0 10px #ff69b4,
                    0 0 20px #ff69b4,
                    0 0 30px #ff69b4,
                    0 0 40px #ff69b4,
                    0 0 70px #ff69b4,
                    0 0 80px #ff69b4,
                    0 0 100px #ff69b4;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                font-family: 'Lobster', cursive;
                font-size: 2em;
                color: red;
                text-align: center;
            }
            p.question {
                font-style: italic;
                font-family: 'Lobster', cursive;
                font-size: 2em;
                color: #ff69b4;
                text-align: center;
                margin: 20px 0;
            }
            button {
                background-color: #ff69b4;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
                font-size: 1.5em;
                font-family: 'Lobster', cursive;
                transition: all 0.5s ease;
                border: 2px solid #ff69b4;
                box-shadow:
                    0 0 10px #ff69b4,
                    0 0 20px #ff69b4,
                    0 0 30px #ff69b4;
                    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="24" font-size="24">❤️</text></svg>'), auto; /* Change cursor to emoji */
            }
            button:hover {
                transform: scale(1.1);
            }
            .heart {
                position: absolute;
                width: 5px;
                height: 5px;
                background-color: #ff69b4;
                border-radius: 50%;
                animation: explode 1s ease-out infinite;
            }
            .firework {
                position: absolute;
                width: 5px;
                height: 5px;
                background-color: white;
                border-radius: 50%;
                animation: explode 1s ease-out infinite;
            }
            .confetti {
                position: absolute;
                width: 10px;
                height: 10px;
                background-color: #ff69b4;
                border-radius: 50%;
                animation: confetti 2s ease-out infinite;
            }
            @keyframes explode {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(5);
                    opacity: 0;
                }
            }
            @keyframes confetti {
                0% {
                    transform: scale(0) translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: scale(1) translate(-10px, -10px);
                    opacity: 0;
                }
            }
            .popup {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                z-index: 100;
                display: none;
            }
            .popup.show {
                display: block;
            }
            .popup h2 {
                margin: 0;
                color: red;
                font-family: 'Lobster', cursive;
                font-size: 2em;
            }
            .floating-text {
                position: absolute;
                font-size: 2em;
                color: #ff69b4;
                font-family: 'Lobster', cursive;
                animation: float 5s infinite;
            }
            @keyframes float {
                0% {
                    transform: translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }
            .circle {
                position: absolute;
                width: 20px;
                height: 20px;
                background-color: #ff69b4;
                border-radius: 50%;
                animation: circle 2s ease-out infinite;
            }
            @keyframes circle {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Kocham cię kotek <3</h1><br>
            <p class="question">A czy ty mnie kochasz?</p><br>
            <button onClick="yes()" id="b1">TAK</button>
            <button onClick="no()" id="b2">NIE</button>
            <div class="popup" id="popup">
                <h2>Ja ciebie też kotek <3</h2>
            </div>
            
            <script>
                function yes() {
                    const popup = document.getElementById("popup");
                    popup.classList.add("show");
                    setTimeout(() => {
                        popup.classList.remove("show");
                    }, 2000);
                    createConfetti();
                }

                let size = 1;
                const text1 = ["Jesteś pewna?", "Na 100%?", "Przemyśl to..", "Na pewno?", "Na 9302853257%?"];
                const text2 = ["TAK"];
                let index = 0;

                function no() {
                    document.getElementById("b1").style.fontSize = size + "em";
                    size++;
                    
                    document.getElementById("b1").innerText = text1[index] || text2[index - text1.length];
                    index = (index + 1) % (text1.length + text2.length);

                    document.getElementById("b1").classList.add("animate");

                    setTimeout(() => {
                        document.getElementById("b1").classList.remove("animate");
                    }, 500);
                }

                function createFireworks() {
                    for (let i = 0; i < 100; i++) {
                        const firework = document.createElement('div');
                        firework.classList.add('firework');
                        firework.style.left = Math.random() * 100 + 'vw';
                        firework.style.top = Math.random() * 100 + 'vh';
                        firework.style.animationDelay = Math.random() + 's';
                        document.body.appendChild(firework);
                    }

                    for (let i = 0; i < 100; i++) {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.style.left = Math.random() * 100 + 'vw';
                        heart.style.top = Math.random() * 100 + 'vh';
                        heart.style.animationDelay = Math.random() + 's';
                        document.body.appendChild(heart);
                    }
                }

                function createConfetti() {
                    for (let i = 0; i < 100; i++) {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        confetti.style.left = Math.random() * 100 + 'vw';
                        confetti.style.top = Math.random() * 100 + 'vh';
                        confetti.style.animationDelay = Math.random() + 's';
                        document.body.appendChild(confetti);
                    }
                }

                function createCircle() {
                    for (let i = 0; i < 100; i++) {
                        const circle = document.createElement('div');
                        circle.classList.add('circle');
                        circle.style.left = Math.random() * 100 + 'vw';
                        circle.style.top = Math.random() * 100 + 'vh';
                        circle.style.animationDelay = Math.random() + 's';
                        document.body.appendChild(circle);
                    }
                }

                function createFloatingText() {
                    for (let i = 0; i < 50; i++) {
                        const text = document.createElement('div');
                        text.classList.add('floating-text');
                        text.textContent = '❤️ ';
                        text.style.left = Math.random() * 100 + 'vw';
                        text.style.top = Math.random() * 100 + 'vh';
                        text.style.animationDelay = Math.random() * 5 + 's';
                        document.body.appendChild(text);
                    }
                }

                createFireworks();
                createCircle();
                createFloatingText();
            </script>
            <style>
                .animate {
                    animation: animation 0.5s ease;
                }
                @keyframes animation {
                    0% {
                        transform: scale(1);
                    }
                    50% {
                        transform: scale(1.2);
                    }
                    100% {
                        transform: scale(1);
                    }
                }
            </style>
        </section>
    </body>
</html>
